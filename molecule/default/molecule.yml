---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: dubzland-network-debian9
    image: jdubz/docker-ansible-debian9:latest
    override_command: False
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    networks:
      - name: dubzland-network-1
      - name: dubzland-network-2
    pre_build_image: True
    privileged: True
    purge_networks: true
  - name: dubzland-network-debian10
    image: jdubz/docker-ansible-debian10:latest
    networks:
      - name: dubzland-network-1
      - name: dubzland-network-2
    override_command: False
    pre_build_image: True
    privileged: True
    purge_networks: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-playbook.yml}
verifier:
  name: testinfra
  lint:
    name: flake8
