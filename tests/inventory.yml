all:
  hosts:
    host1:
      network_interfaces:
        - name: eth0
          type: eth
          inet: static
          address: 10.0.1.13/24
          gateway: "{{ vlans['lan'].gateway }}"
          dns_nameservers: "{{ vlans['lan'].nameservers }}"
          dns_search:
            - "{{ vlans['lan'].domain_name }}"
        - name: eth1
          type: eth
          inet: manual
        - name: vbr0
          type: bridge
          inet: dhcp
          bridge_ports:
            - eth1
          bridge_stp: 'off'
          bridge_fd: 0
          bridge_vlan_aware: 'yes'
        - name: eth2
          type: eth
          inet: manual
        - name: eth3
          type: eth
          inet: manual
        - name: bond0
          type: bond
          inet: static
          bond_slaves:
            - eth2
            - eth3
          bond_mode: 802.3ad
          bond_miimon: 100
          bond_lacp_rate: 1
        - name: eth5
          type: eth
          inet: manual
        - name: eth5.10
          type: vlan
          inet: static
          address: 10.0.1.11/24
        - name: eth6
          type: eth
          inet: static
          address: 10.0.1.12/24
          ucarp:
            vip: 10.0.1.20/24
            vid: 100
            password: spooky
            advskew: 1
            advbase: 1
            master: yes
  vars:
    vlans:
      lan:
        id: 2
        address: 10.0.2.0/24
        gateway: 10.0.2.1
        nameservers:
          - 10.0.2.2
          - 10.0.2.3
        shorewall_zone: lan
        domain_name: lan.local.dubzland.net
